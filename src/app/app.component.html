<app-message-box></app-message-box>
<app-call-status
  *ngIf="jsSip.state.session !== null || jsSip.state.incomingSession !== null"
  [jsSipState]="jsSip.state"
  (take)="jsSip.handleAnswerIncoming()"
  (reject)="jsSip.handleRejectIncoming()"
  (hangup)="jsSip.handleHangup()"
></app-call-status>

<app-call-survey
  *ngIf="callSurveyService.lastCall !== null"
  [lastCall]="callSurveyService.lastCall"
  (clean)="callSurveyService.clean()"
  (submit)="callSurveyService.submit($event)"
></app-call-survey>

<nav mat-tab-nav-bar class="topbar">
  <a mat-tab-link
     *ngFor="let link of links"
     [routerLink]="link.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
     <span>{{link.label}}</span>
  </a>
</nav>
<router-outlet></router-outlet>
