<div class="new-contact">
  <button mat-button class="add" (click)="addContact(number)">
     {{ 'contact.new' | translate}}
    <mat-icon svgIcon="contact-add"></mat-icon>
  </button>
</div>

<h3 *ngIf="user && user._id" class="my-number"> {{ 'contact.mynumber' | translate}} </h3>
<span class="number">{{ user.user | phoneNumber }}</span>

<mat-nav-list [@toggleState]="contactsToggle" class="contacts-list">
  <h3 matSubheader (click)="toggleContactsList(contactsToggle)">
    {{ 'contact.contacts' | translate}}
    <mat-icon svgIcon="arrow-down" class="arrow" [@arrowState]="contactsToggle"></mat-icon>
  </h3>  
  <a  class="make-scrollable" mat-list-item  *ngFor="let item of contacts | async | orderBy: order " class="list">
     <mat-icon mat-list-icon svgIcon="person" (click)="edit(item)"></mat-icon>&nbsp;
     <h3 matLine><b>{{ item.title }}</b></h3>
     <h3 matLine>{{ item.subtitle || (item.number | phoneNumber )}}</h3>
     <mat-icon svgIcon="call" (click)="call(item)"></mat-icon>&nbsp;&nbsp;
     <mat-icon svgIcon="sms" (click)="sms(item)"></mat-icon>&nbsp;
  </a>

</mat-nav-list>
